{% extends "password_reset/base.html" %}
{% load i18n %}

{% block body %}

<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="panel panel-warning panel-background-color">
        <div class="panel-heading">Password Reset</div>
        <div class="panel-body">
            <p>Forgotten your password? Enter your email address below, and we'll email instructions for
                setting a new one.</p>

            <form method="post">{% csrf_token %}
                {{ form.email.errors }}
                <p><label for="id_email">{% trans 'Email address:' %}</label> {{ form.email }} <input class="btn btn-primary"
                                                                                                      type="submit" value="{% trans 'Reset my password' %}"/>
                </p>
            </form>

        </div>
    </div>


    {% endblock %}
