{% load static my_app_filters %}

<form action="{% url 'add_rack' %}" , method="post">

    {{ form.name|get_form_field_as_div:12|safe }}

  <div class="form-group text-center">
      <button type="submit" class="btn btn-success">تایید و پرداخت</button>
  </div>
</form>
