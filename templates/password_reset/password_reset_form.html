{% extends "base_of_new_website.html" %}
{% load i18n %}

{% block body_main %}

    <p>{% trans "Forgot your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

    <form method="post">{% csrf_token %}
        {{ form.email.errors }}
        <p><label for="id_email">{% trans 'Email address:' %}</label> {{ form.email }} <input class="btn btn-primary"
                                                                                              type="submit"
                                                                                              value="{% trans 'Reset my password' %}"/>
        </p>
    </form>
{% endblock %}
