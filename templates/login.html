{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block js_code %}
{% endblock %}
{% block body %}
<div class="content">
    <div class="row container col-md-6 col-lg-4 center-block">
        <div class="panel panel-info">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form action="{%  url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">Username</div>
                          <input type="text" class="form-control" name="username">
                          <div class="input-group-addon">@ce.sharif.edu</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">Password</div>
                          <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <label>
                        {{ form.errors }}
                    </label>
                    <div class="form-actions">
                        <div class="table-row">
                            <div class=" table-cell"><button type="submit" class="btn btn-info">Login</button></div>
                            <label class="flush-right table-cell dropdown-toggle"><a id="forgot" href="#">Forgot Password</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="popover" id="forgot_popup">
            <div class="popover-content">
                Forgot :D
            </div>
        </div>
    </div>
</div>
{% endblock %}
