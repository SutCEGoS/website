{% load static %}
<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" language="JavaScript">
        window.$ajax_search = "{% url 'objection_ajax_search' %}";
    </script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.form.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/json.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--if lt IE 9]><script type="text/javascript" src="{% static 'js/html5shiv.js' %}"></script><![endif]-->
    <script type="text/javascript" src="{% static 'js/popover.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    {% block extra_js %}{% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!--link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}" /-->
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    <footer class="footer navbar-fixed-bottom">
        <p class="english">
            Designed by <a href="http://mjafar.me/" target="_blank">MJafar</a> and Semora. Powered by <a href="http://amin.sabbaghian.ir/" target="_blank">Amin</a>. Thanks to <a href="http://term.inator.ir/" target="_blank">Terminator</a>.
        </p>
    </footer>
</body>
</html>
